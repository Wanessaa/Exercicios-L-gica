<meta charset = "UTF-8">



<script>


var limite = parseInt(prompt("Você prefere adivinhar um número de 0 a quanto?"));
var numeroPensado =  Math.round(Math.random()*limite);
var numeroUsuario= parseInt(prompt(" hmmmm, então vamos lá!! diga seu palpite do número que será sorteado!"));


if ( numeroUsuario == numeroPensado){ 

		mostra("uaaal, você tem o dom da adivinhação!!! o número é exatamente "+ numeroPensado);
}

else{

 	if(numeroUsuario< numeroPensado){

   		mostra("Você errou, infelizmente o número que você chutou foi menor que o número pensado, que no caso era " + numeroPensado);
    }

    else{

    	mostra("Você errou, infelizmente o número que você chutou foi maior que o número pensado, que no caso era "+ numeroPensado);

    }
 	
}


function mostra (frase){
	document.write(frase);
}



</script>
